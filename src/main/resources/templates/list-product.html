<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto">
    <div class="grid grid-cols-4 gap-10">
        <div th:each="item:${products}">
            <h3 th:text="${item.getTitle()}"></h3>
            <p th:text="${item.getPrice()}"></p>
            <a th:href="@{/add-to-cart(id=${item.getId()})}">Add To Cart</a>
        </div>
    </div>
</div>
</body>
</html>
